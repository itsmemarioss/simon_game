<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Simon Game</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	

	<style>
		
		* {
			font-family: 'Indie Flower', cursive;
			text-align: center;
		}

		#by{
			margin-top: 15px;
		}

		#main{
			position: relative;
			margin: auto;
			
			height: 416px;
			width: 416px;
		}

		#wrap{
			position: relative;
			
		}

		#top{

		}

		#bottom{
			
		}

		#first{
			background-color: blue;
			border-top-left-radius: 100%;
		}

		#second{
			background-color: yellow;
			border-top-right-radius: 100%;
		}

		#third{
			background-color: red;
			border-bottom-left-radius: 100%;
		}

		#fourth{
			background-color: green;
			border-bottom-right-radius: 100%;
		}

		.pressed{
			filter: brightness(70%);
		}
		

		.area{
			height: 160px;
			width: 160px;
			display: inline-block;
			border: 10px solid;
		}
		
		#center{
			border-radius: 100%;
			position: absolute;
			
			top: 94px;
			left: 116px;
			
			background-color: white;
			
		}
		

	</style>
</head>

<body>
	<div id="main">

		<div id="wrap">
			<div class="top">
				<div id="first" class="area" data-number="1"></div>
				<div id="second" class="area" data-number="2"></div>	
			</div>
			<div class="bottom">
				<div id="third" class="area" data-number="3"></div>
				<div id="fourth" class="area" data-number="4"></div>	
			</div>

			<div id="center" class="area">
				
			</div>
			
		</div>

		<button id="start">Start</button>

		

	</div>

	<div id="by" style="display: none;"> by <a href="https://github.com/sharpmario" target="_blank" > MÃ¡rio S. Sousa</a></div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	

	<script type="text/javascript">

		var moves = new Array();
		var playing = true;
		var player = 'C';

		function random() {
		    return Math.floor((Math.random() * 4) + 1);
		}

		function sleep(ms){
			return new Promise(resolve => setTimeout(resolve, ms));
		}

		function getItemByNumber(number){
			return $('*[data-number="'+number+'"]');
		}

		async function computerPlay(number){
			playPrevousMoves();


			div = getItemByNumber(number);
			div.mousedown();

			moves.push(number);
			await sleep(1000);

			div.mouseup();
		}

		function playPrevousMoves(){
			moves.forEach(function(item){
				console.log(item);
				
				div = getItemByNumber(item);
				
				div.mousedown();				

				div.mouseup();

			});
		}

		function play(div, number){
			if(player==='C'){
				computerPlay(random());
				
			}else{

			}
			
			//alert(number);
		};

		$(function(){
			$("#first, #second, #third, #fourth").click(function(){
				if(playing)
					play($(this), $(this).data("number"));

			});

			$("#first, #second, #third, #fourth").mousedown(function(){
				$(this).addClass("pressed");
				
			});

			$("#first, #second, #third, #fourth").mouseup(function(){
				$(this).removeClass("pressed");
			});

			$("#start").click(function(){
				computerPlay(random());

			});

		});

		
		
	</script>

</body>



</html>
